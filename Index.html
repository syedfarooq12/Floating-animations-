<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Bronze Starfield</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Starfield container */
    #starfield {
      position: fixed;
      inset: 0;
      background: #000000;
      z-index: -1;
      overflow: hidden;
    }

    /* Star style */
    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #FFD966 0%,
        #C9A227 45%,
        #9E7C19 70%,
        transparent 100%
      );
      box-shadow:
        0 0 6px rgba(201, 162, 39, 0.9),
        0 0 14px rgba(201, 162, 39, 0.7),
        0 0 22px rgba(158, 124, 25, 0.5);
      animation-name: float;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      will-change: transform;
    }

    /* Faster floating animation */
    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(var(--x-move), var(--y-move));
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>

  <!-- Starfield -->
  <div id="starfield"></div>

  <script>
    const starfield = document.getElementById("starfield");

    // 100–150 stars
    const starCount = Math.floor(Math.random() * 50) + 100;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";

      // Uniform placement
      star.style.left = Math.random() * 100 + "%";
      star.style.top = Math.random() * 100 + "%";

      // Larger star size
      const size = Math.random() * 2.5 + 2.8; // ~3px – 5.3px
      star.style.width = size + "px";
      star.style.height = size + "px";

      // Increased floating movement
      const xMove = (Math.random() * 4 + 4) * (Math.random() < 0.5 ? -1 : 1);
      const yMove = (Math.random() * 4 + 4) * (Math.random() < 0.5 ? -1 : 1);

      star.style.setProperty("--x-move", xMove + "px");
      star.style.setProperty("--y-move", yMove + "px");

      // Faster animation
      star.style.animationDuration = Math.random() * 3 + 3 + "s"; // 3–6s
      star.style.animationDelay = Math.random() * 5 + "s";

      starfield.appendChild(star);
    }
  </script>

</body>
</html>
