<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Grid Float</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      overflow: hidden;
      min-height: 100vh;
    }

    /* Container */
    #starfield {
      position: fixed;
      inset: 0;
      background: #000000;
      z-index: -1;
    }

    /* Dot style */
    .star {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #FFD966 0%,
        #C9A227 45%,
        #9E7C19 70%,
        transparent 100%
      );
      box-shadow:
        0 0 6px rgba(201, 162, 39, 0.8),
        0 0 14px rgba(201, 162, 39, 0.6);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
    }

    /* Downward motion */
    @keyframes moveDown {
      from { transform: translateY(-12px); }
      to   { transform: translateY(12px); }
    }

    /* Upward motion */
    @keyframes moveUp {
      from { transform: translateY(12px); }
      to   { transform: translateY(-12px); }
    }
  </style>
</head>
<body>

  <div id="starfield"></div>

  <script>
    const container = document.getElementById("starfield");

    const spacing = 40; // distance between dots (grid size)
    const dotSize = 4;  // base dot size
    const amplitude = 12;

    const cols = Math.ceil(window.innerWidth / spacing);
    const rows = Math.ceil(window.innerHeight / spacing);

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const dot = document.createElement("div");
        dot.className = "star";

        // Uniform grid placement
        dot.style.left = col * spacing + "px";
        dot.style.top = row * spacing + "px";

        // Slight size variation (still uniform looking)
        const size = dotSize + Math.random() * 1.5;
        dot.style.width = size + "px";
        dot.style.height = size + "px";

        // Alternate row direction
        const duration = Math.random() * 4 + 4; // 4â€“8s
        const delay = Math.random() * 3;

        if (row % 2 === 0) {
          dot.style.animation = `moveDown ${duration}s linear infinite`;
        } else {
          dot.style.animation = `moveUp ${duration}s linear infinite`;
        }

        dot.style.animationDelay = `${delay}s`;

        container.appendChild(dot);
      }
    }
  </script>

</body>
</html>
